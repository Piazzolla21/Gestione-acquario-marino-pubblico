<table id="datatable-full" class="table table-striped dt-responsive nowrap w-100" style="text-align: center;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>UnitaDiMisura</th>
            <th>DataOra</th>
            <th>IDVasca</th>
            <th>Operazioni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of po" style="height: 2vh; min-height: 20px;">
            <td>
                <p>{{x.ID}}</p>
            </td>
            <td>
                <p>{{x.Nome}}</p>
            </td>
            <td>
                <p>{{x.UnitaDiMisura}}</p>
            </td>
            <td>
                <p>{{x.DataOra}}</p>
            </td>
            <td>
                <p>{{x.IDVasca}}</p>
            </td>
            <td>
                <a (click)="cancella(x.ID)" style="text-decoration: underline; text-decoration-color: blue; color: blue;" href="Vasca">cancella </a>
                <a (click)="edita()" style="text-decoration: underline; text-decoration-color: blue; color: blue;" >edita</a>
            </td>
            
        </tr>
    </tbody>
</table>
