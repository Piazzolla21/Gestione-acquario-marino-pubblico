<table id="datatable-full" class="table table-striped dt-responsive nowrap w-100">
    <thead>
        <tr>
            <th>ID</th>
            <th>Min</th>
            <th>Max</th>
            <th>UnitaDiMisura</th>
            <th>Valore</th>
            <th>Nome</th>
            <th>IDVasca</th>
            <th>Operazioni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of sensori">
            <td>{{x.ID}}</td>
            <td>
            <p [hidden]="!x.nascondi">{{x.Min}}</p>
                <div [hidden]="x.nascondi">
                    <mat-form-field>
                        <mat-label>{{x.Min}}</mat-label>
                        <input
                        matInput
                        type="number"
                        name="nomePo"
                        required
                        [(ngModel)]=x.Min
                        style="color : black; font-size: 1.5vh; width: 15vw; height: 2vh; ">
                    </mat-form-field>
                </div>
            </td>
            <td>
                <p [hidden]="!x.nascondi">{{x.Max}}</p>
                <div [hidden]="x.nascondi">
                    <mat-form-field>
                        <mat-label>{{x.Max}}</mat-label>
                        <input
                        matInput
                        type="number"
                        name="nomePo"
                        required
                        [(ngModel)]=x.Max
                        style="color : black; font-size: 1.5vh; width: 15vw; height: 2vh; ">
                    </mat-form-field>
                </div>
            </td>
            <td>
                <p [hidden]="!x.nascondi">{{x.UnitaDiMisura}}</p>
                <div [hidden]="x.nascondi">
                    <mat-form-field>
                        <mat-label>{{x.UnitaDiMisura}}</mat-label>
                        <input
                        matInput
                        type="text"
                        name="nomePo"
                        required
                        [(ngModel)]=x.UnitaDiMisura
                        style="color : black; font-size: 1.5vh; width: 15vw; height: 2vh; ">
                    </mat-form-field>
                </div>
            </td>
            <td>
                <p [hidden]="!x.nascondi">{{x.Valore}}</p>
                <div [hidden]="x.nascondi">
                    <mat-form-field>
                        <mat-label>{{x.Valore}}</mat-label>
                        <input
                        matInput
                        type="number"
                        name="nomePo"
                        required
                        [(ngModel)]=x.Valore
                        style="color : black; font-size: 1.5vh; width: 15vw; height: 2vh; ">
                    </mat-form-field>
                </div>
            </td>
            <td>
                <p [hidden]="!x.nascondi">{{x.Nome}}</p>
                <div [hidden]="x.nascondi">
                    <mat-form-field>
                        <mat-label>{{x.Nome}}</mat-label>
                        <input
                        matInput
                        type="number"
                        name="nomePo"
                        required
                        [(ngModel)]=x.Nome
                        style="color : black; font-size: 1.5vh; width: 15vw; height: 2vh; ">
                    </mat-form-field>
                </div>
            </td>
            <td>
                <p [hidden]="!x.nascondi">{{x.IDVasca}}</p>
                <div [hidden]="x.nascondi">
                    <mat-form-field>
                        <mat-label>{{x.IDVasca}}</mat-label>
                        <input
                        matInput
                        type="number"
                        name="nomePo"
                        required
                        [(ngModel)]=x.IDVasca
                        style="color : black; font-size: 1.5vh; width: 15vw; height: 2vh; ">
                    </mat-form-field>
                </div>
            </td>
            <td>
                <a (click)="edita(x.ID)" [hidden]="!x.nascondi" style="text-decoration: underline; text-decoration-color: blue; color: blue;" ><mat-icon>edit</mat-icon></a>
                <button [hidden]="x.nascondi" mat-raised-button color="primary" (click) = 'mod(x.ID)'>Update</button>
                <a [hidden]="!x.nascondi" (click)="cancella(x.ID)" style="text-decoration: underline; text-decoration-color: blue; color: blue;" href="Sensori"><mat-icon>delete</mat-icon></a>
            </td>
            
        </tr>
    </tbody>
</table>
